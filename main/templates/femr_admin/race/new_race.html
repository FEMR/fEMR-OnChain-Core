{% extends "data/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'main:new_race' %}" method="post">
    {% csrf_token %}
    <div class="container">
        {% for el in form %}
        <div class="row justify-content-center">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {{ el|as_crispy_field }}
            </div>
            <div class="col-md-2"></div>
        </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center">
        <div>
            <input class="btn btn-primary ml-auto" type="submit" value="Save" />
        </div>
    </div>
    </div>
</form>
{% endblock %}
