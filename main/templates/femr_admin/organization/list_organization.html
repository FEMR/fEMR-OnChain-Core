{% extends "data/base.html" %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col-md-6">
        <h2>Organizations</h2>
        <a href="{% url 'main:new_organization' %}">New</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for o in organizations %}
            <tr>
                <th scope="row">{{ o.id }}</th>
                <td>{{ o.name }}</td>
                <td><a href="{% url 'main:edit_organization' organization_id=o.id %}">Edit</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
