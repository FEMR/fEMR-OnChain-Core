{% extends "data/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<form action="{% url 'main:new_campaign' %}" method="post"
      onreset="return confirm('Are you sure you want to reset the form? Any work may be lost.');">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="row">
                {% for x in form %}
                <div class="col-md-4">{{ x|as_crispy_field }}</div>
                {% endfor %}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <input class="btn btn-primary ml-auto" type="reset" value="Reset Fields"/>
            </div>
            <div class="col-md-2">
                <input class="btn btn-primary ml-auto" type="submit" value="Save Campaign"/>
            </div>
        </div>
    </div>
</form>
<script>
  $(document).on("keydown", ":input:not(textarea)", function (event) {
    return event.key != "Enter";
  });

</script>
{% endblock %}
