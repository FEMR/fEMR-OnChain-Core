{% extends "data/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        You're trying to delete {{ patient }}. Are you sure? Your administrator will be notified.
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input class="btn btn-primary ml-auto" type="submit" value="Save" />
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary ml-auto" href="{% url 'main:patient_list_view' %}">Back</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
