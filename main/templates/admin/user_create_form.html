{% extends "data/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<form action="{% url 'main:create_user_view' %}" method="post"
  onreset="return confirm('Are you sure you want to reset the form? Any work may be lost.');">
  {% csrf_token %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="row">
        {% for x in form %}
        <div>{{ x|as_crispy_field }}</div>
        {% endfor %}
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-6">
          <input class="btn btn-primary ml-auto" type="reset" value="Reset Fields" />
        </div>
        <div class="col-md-6">
          <input class="btn btn-primary ml-auto" type="submit" value="Save User" />
        </div>
      </div>
    </div>
  </div>
</form>
<script>
  $(document).on("keydown", ":input:not(textarea)", function (event) {
    return event.key != "Enter";
  });
</script>
{% endblock %}
