{% extends 'data/base_login.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="row justify-content-center">
        <div class="col-8">
            <h3>Forgot password</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
