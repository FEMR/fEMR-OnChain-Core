{% extends "data/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{{ error_message }}
<form action="{% url 'change_password' %}" method="post">
    <div class="row justify-content-center">
        <div class="col-8">
            {% csrf_token %}
            {{ form|crispy }}
            <input type='submit' class="btn btn-success" value='Submit' />
        </div>
    </div>
</form>
{% endblock %}
