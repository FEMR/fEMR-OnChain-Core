    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-info-circle"

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="">
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Select a Team</option>
                        <option>2</option>

                        <option>4</option>
                        <option>5</option>

                </div>
                <div class="form-group">

                    <option>4</option>
                    <option>5</option>

                </div>
                <div class="form-group">

                <div class="form-row">

                  </div>
                  <div class="col-sm-12 col-md-6">
                    <input type="text" class="form-control" placeholder="End date">
                  </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col-6">
                        <button type="reset" class="btn btn-outline-info" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary ml-auto"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>
