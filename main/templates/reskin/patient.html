    <main>
        <div class="" id="particles-js"></div>
    
        <div class="jumbotron">
            <h2>Patient</h2>
            <form id="add-patient">
                <div class="row">
                    <div class="col-sm-6 my-3 my-md-0">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-secondary active">
                                <input type="radio" name="gender" id="gender1" checked> Male
                            </label>
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="gender" id="gender2"> Female
                            </label>
                        </div>
                        <div class="text-muted font-weight-lighter">Gender</div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control date-picker" name="inputDate1" id="inputDate1" placeholder="Birth Date">
                        </div>
                    </div>  
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label text-center pt-0 text-muted font-weight-lighter">Or</legend>
                    </div>
                    <div class="row">                        
                        <!-- <legend class="col-form-label col-sm-1 pt-0">Or</legend> -->
                        <div class="col-sm-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Infant" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Infant 0-1
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Child">
                                <label class="form-check-label" for="gridRadios2">
                                    Child 1-12
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Teen">
                                <label class="form-check-label" for="gridRadios3">
                                    Teen 13-17
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="Adult">
                                <label class="form-check-label" for="gridRadios4">
                                    Adult 18-64
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="Elder">
                                <label class="form-check-label" for="gridRadios5">
                                    Elder 65+
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
    
                <div class="form-group row">
    <!-- 				<label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label> -->
                    <div class="col-sm-6 mb-3 mb-md-0">
                        <input type="text" class="form-control" name="inputText3" id="inputText3" placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="inputText4" id="inputText4" placeholder="Middle Name">
                    </div>
                </div>
    
                <div class="form-group row">
    <!-- 				<label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label> -->
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="inputText5" id="inputText5" placeholder="Last Name">
                    </div>
                </div>
    
                <div class="form-group row">
<!--                     <label for="inputEmail3" class="col-sm-2 col-form-label">Phone Number</label>
 -->                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="inputText6" id="inputText6" placeholder="Phone Number">
                    </div>
                </div>
    
                <div class="form-group row">
<!--                     <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
 -->                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="inputText7" id="inputText7" placeholder="City">
                    </div>
                </div>

                <div class="form-group row">
<!--                     <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
 -->                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="inputText8" id="inputText8" placeholder="Address">
                    </div>
                </div>

<!--                 <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="number" name="inputText9" class="form-control" id="inputText9" placeholder="Year">
                    </div>
                    <div class="col-sm-6">
                        <input type="number" name="inputText10" class="form-control" id="inputText10" placeholder="Month">
                    </div>
                </div> -->
    
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Profile</label>
<!--                     <div class="col-sm-10">
                        <input type="file" class="">
                    </div> -->
                    <div class="custom-file">
                      <input type="file" name="customFile" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose Patient Photo</label>
                    </div>
                </div>

                <h3>Vitals</h3>
                <div class="form-group d-flex justify-content-center">
                    <div class="custom-control custom-switch mr-3">
                        <input type="checkbox" name="smoking" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Smoking</label>
                    </div>
                    
                    <div class="custom-control custom-switch mr-3">
                        <input type="checkbox" name="alcohol" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Alcohol</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name="diabetes" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">Diabetes</label>
                    </div>
                </div>

                <div class="form-group d-md-flex align-items-end">
                    <div class="col-xs-6 col-md-4 mb-2 mb-md-0">
                        <label for="inputNum1" class="col-form-label">Height</label>
                        <input type="number" name="height_m" class="form-control" id="inputNum1" placeholder="Meters">
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <input type="number" name="height_cm" class="form-control" id="inputNum2" placeholder="Centimeters">
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <label for="inputNum3" class="col-form-label">Weight</label>
                        <input type="number" name="weight" class="form-control" id="inputNum3" placeholder="kgs">
                    </div>
                </div>

                <div class="form-group d-md-flex align-items-end">
                    <div class="col-sm-4">
                        <label for="inputNum4" class="col-form-label">Blood</label>
                        <input type="number" name="blood_glucose" class="form-control" id="inputNum4" placeholder="Glucose">

                    </div>
                    <div class="col-sm-4 mb-2 mb-md-0">
                        <label for="inputNum5" class="col-form-label">Pressure</label>
                        <input type="number" name="blood_diastolic" class="form-control" id="inputNum5" placeholder="Diastolic">
                    </div>
                    <div class="col-sm-4">
                        <input type="number" name="blood_systolic" class="form-control" id="inputNum6" placeholder="Systolic">
                    </div>
                </div>

                <div class="form-group row d-md-flex align-items-end">
                    <div class="col-6">
                        <label for="inputNum7" class="col-form-label">Temperature</label>
                        <input type="number" name="temperature"  class="form-control" id="inputNum7" placeholder="°C">
                    </div>
                    <div class="col-6">
                        <label for="inputNum8" class="col-form-label">Heart Rate</label>
                        <input type="number" name="heart_rate"  class="form-control" id="inputNum8" placeholder="bpm">
                    </div>
                </div>



                <div class="form-group row d-md-flex align-items-end">
                    <div class="col-6">
                        <label for="inputNum9" class="col-form-label">Respirations</label>
                        <input type="number" name="respirations" class="form-control" id="inputNum9" placeholder="bpm">
                    </div>
                    <div class="col-6">
                        <label for="inputNum10" class="col-form-label">Oxygen Saturation</label>
                        <input type="number" name="oxygen_sat" class="form-control" id="inputNum10" placeholder="%">
                    </div>
                </div>

                  <div class="form-group">
                    <label for="inputTextarea1">Chief Complaint</label>
                    <textarea class="form-control" name="chief_note" id="inputTextarea1" rows="3"></textarea>
                  </div>
    
    
                <div class="form-group row mt-4">
                    <div class="col-6">
                        <button type="submit" class="btn btn-outline-info">Reset</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary ml-auto"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save Patient</button>
                    </div>
                </div>
            </form>
    
        </div>
