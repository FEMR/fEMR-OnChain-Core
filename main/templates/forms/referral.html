{% extends "data/base.html" %}
{% block content %}
<form action="{% url 'main:referral_form_view' patient_id=patient_id %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <input hidden id="id" name="id" value="{{ patient_id }}"/>
            <div class="col-md-6"><label for="campaign">Refer to campaign: </label></div>
            <div class="col-md-6">
                <select class="form-group" id="campaign" name="campaign">
                    {% for x in campaigns %}
                    <option value="{{ x.id }}">{{ x }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <input class="btn btn-primary ml-auto" type="submit" value="Save User"/>
        </div>
    </div>
</form>
{% endblock %}
